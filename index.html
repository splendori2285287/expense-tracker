<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    input, button { padding: 10px; font-size: 16px; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; border-bottom: 1px solid #ddd; padding-bottom: 10px; display: flex; justify-content: space-between; }
    .edit-btn { background: orange; margin-left: 10px; }
  </style>
</head>
<body>

  <h1>My Expenses</h1>

  <form id="expenseForm">
    <input id="description" placeholder="Description" required />
    <input id="amount" type="number" step="0.01" placeholder="Amount" required />
    <input id="category" placeholder="Category" required />
    <input id="date" type="date" required />
    <button>Add Expense</button>
  </form>

  <ul id="list"></ul>

  <script>
    const API = "/api/expenses";
    const list = document.getElementById("list");
    let currentExpenses = []; // Array per memorizzare le spese correnti

    // 1. Funzione per caricare le spese dal backend
    async function loadExpenses() {
      const res = await fetch(API);
      const { expenses } = await res.json();
      currentExpenses = expenses; // Aggiorna le spese correnti
      render(expenses);
    }

    // 2. Funzione per renderizzare la lista
    function render(expenses) {
      list.innerHTML = "";
      expenses.forEach(exp => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <strong>${exp.description}</strong><br>
            ${exp.category} • ${exp.date}<br>
            <strong>$${exp.amount.toFixed(2)}</strong>
          </div>

          <div>
            <button class="edit-btn" onclick="editExpense('${exp.id}')">Modifica</button>
            <button style="background: red;" onclick="deleteExpense('${exp.id}')">Elimina</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    // 3. Gestore per l'aggiunta di una nuova spesa (POST)
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const expense = {
        description: description.value,
        amount: amount.value,
        category: category.value,
        date: date.value
      };

      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(expense)
      });

      // Pulisce il form
      description.value = "";
      amount.value = "";
      category.value = "";
      date.value = "";

      loadExpenses(); // Ricarica la lista per mostrare la nuova spesa
    });

    // 4. Funzione per la modifica di una spesa (PUT)
    async function editExpense(id) {
      const existingExpense = currentExpenses.find(e => e.id === id);

      if (!existingExpense) return;

      // Usa il valore esistente come default per il prompt
      const newDescription = prompt("Descrizione:", existingExpense.description);
      const newAmount = prompt("Importo:", existingExpense.amount);
      const newCategory = prompt("Categoria:", existingExpense.category);
      const newDate = prompt("Data (YYYY-MM-DD):", existingExpense.date);

      // Se l'utente preme Annulla (null) o lascia vuoto, usiamo il vecchio valore
      const updateBody = {
        description: newDescription !== null && newDescription !== "" ? newDescription : existingExpense.description,
        amount: newAmount !== null && newAmount !== "" ? newAmount : existingExpense.amount,
        category: newCategory !== null && newCategory !== "" ? newCategory : existingExpense.category,
        date: newDate !== null && newDate !== "" ? newDate : existingExpense.date,
      };

      await fetch(API + "?id=" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updateBody)
      });

      loadExpenses();
    }
    
    // 5. Funzione per l'eliminazione di una spesa (DELETE)
    async function deleteExpense(id) {
      if (!confirm("Sei sicuro di voler eliminare questa spesa?")) {
        return;
      }

      await fetch(API + "?id=" + id, {
        method: "DELETE"
      });

      loadExpenses(); // Ricarica la lista
    }

    loadExpenses();
  </script>

</body>
</html>
